# Mainly from: https://www.youtube.com/watch?v=DzNmUNvnB04
#              https://github.com/dreamsofcode-io/tmux/blob/main/tmux.conf

set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# My keyboard style pane selection (cursor ijkl)
bind j select-pane -L
bind k select-pane -D 
bind i select-pane -U
bind l select-pane -R


# Use Alt-arrow keys without prefix key to switch panes (NOT RUNING YET)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Shift Alt my cursor keys to switch windows
bind -n M-J previous-window
bind -n M-L next-window

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'dreamsofcode-io/catppuccin-tmux'
set -g @plugin 'akohlbecker/aw-watcher-tmux'
set -g @plugin 'omerxx/tmux-sessionx'

run '~/.tmux/plugins/tpm/tpm'

set -g @sessionx-bind 'o'

bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
